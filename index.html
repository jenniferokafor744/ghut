<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nifas Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --page-bg: #f3f4f6; /* page background */
      --brand: #E11D48;   /* brand accent */
    }

    body {

      background-color: var(--page-bg);
      margin: 0;
      color: #11182
    }

    .hero {
      background: #ffffff; /* make hero stand out from page bg */
      padding: 40px 0;
    }

    .product-img{
      height:220px;
      object-fit:cover;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container"><a class="navbar-brand" href="#">Nifas Collection</a></div>
  </nav>

  <header class="hero text-center mb-4">
    <div class="container">
      <h1 class="display-5">Minimal. Timeless. Nifas.</h1>
      <p class="text-muted">Shop the capsule collection</p>
    </div>
  </header>

  <main class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- repeat for each product -->
      <div class="col">
        <div class="card">
          <img src="images/dress1.jpg" class="card-img-top product-img" alt="Dress">
          <div class="card-body">
            <h5 class="card-title">Nifas Linen Dress</h5>
            <p class="text-muted">$65</p>
            <a href="#" class="btn btn-outline-primary">View</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
